backend:
  name: git-gateway
  branch: master

# publish_mode: editorial_workflow

media_folder: "static/uploads"

collections:
  - name: "sections"
    label: "Sections"
    folder: "site/sections"
    create: false
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
  - name: "projects"
    label: "Projects"
    folder: "site/projects"
    create: false
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
  - name: "goals"
    label: "Goals"
    folder: "site/goals"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Goal Number", name: "number", widget: "number", required: true }
      - { label: "Tagline", name: "tagline", widget: "string", required: true }
      - { label: "Icon", name: "icon", widget: "image", allow_multiple: false, required: true }
      - { label: "Body", name: "body", widget: "markdown", buttons: [ "bold", "italic", "link", "bulleted-list"] }
